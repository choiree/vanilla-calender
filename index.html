<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calendar Project</title>
  </head>

  <body>
    <section>
      <div class="image-box">
        <img src="images/vanilla_coding_logo.png" />
      </div>
      <h1>Calendar</h1>

      <!-- 달력 Start -->
      <div class="today">
        <p class="today-day"></p>
        <p class="today-date"></p>
        <p>
            <span class="today-month"></span>
            <span class="today-year"></span>
        </p>
      </div>

      <div class="main">
        <i class="fas fa-arrow-circle-left prevBtn"></i>
        <table class="calender">
          <tr>
            <th>SUN</th>
            <th>MON</th>
            <th>TUE</th>
            <th>WED</th>
            <th>THU</th>
            <th>FRI</tth>
            <th>SAT</th>
          </tr>
        </table>
        <i class="fas fa-arrow-circle-right nextBtn"></i>
      </div>
      <!-- 달력 End -->
    </section>

    <script src="index.js"></script>
    <!--ICON-->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
